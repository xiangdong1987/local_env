  hyperf:
    image: hyperf/hyperf:latest
    volumes:
    - "${WORK_SPACE}:/data"
    command:
    - /bin/bash
    - -c
    - |
      php /data/skeleton/bin/hyperf.php start
    restart: always
    ports:
    - 9501:9501
    - 9502:9502
    - 9505:9505
    stdin_open: true
    tty: true
    networks:
      extnetwork:
        ipv4_address: 172.19.0.6
  elasticSearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.5
    volumes:
    - "${WORK_SPACE}:/usr/share/elasticsearch/data"
    environment:
    - discovery.type=single-node
    ports:
    - 9200:9200
    networks:
      extnetwork:
        ipv4_address: 172.19.0.7
  zoo:
    image: zookeeper
    restart: always
    hostname: zoo
    ports:
      - 2181:2181
    networks:
      extnetwork:
        ipv4_address: 172.19.0.11
